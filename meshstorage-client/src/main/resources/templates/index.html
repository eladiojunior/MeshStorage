<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storages Configuradas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>ðŸ“‚ Storage Status</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ServerName</th>
        <th>IpServer</th>
        <th>StorageName</th>
        <th>OsName</th>
        <th>TotalSpaceMB</th>
        <th>FreeSpaceMB</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${storage.getServerName()}"></td>
        <td th:text="${storage.getIpServer()}"></td>
        <td th:text="${storage.getStorageName()}"></td>
        <td th:text="${storage.getOsName()}"></td>
        <td th:text="${storage.getTotalSpaceMB()}"></td>
        <td th:text="${storage.getFreeSpaceMB()}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>

</body>
</html>
